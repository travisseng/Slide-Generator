<ul>

<ul>
<li>A magnetizing field is a magnetic field that is produced by a current-carrying wire or a permanent magnet. It is a vector field that describes the strength and direction of the magnetic force at each point in space.</li>

<ul>
<li>The B-field, or magnetic field, is a measure of the strength and direction of the magnetic force around a current-carrying wire or permanent magnet. It is measured in units of tesla (T).</li>
